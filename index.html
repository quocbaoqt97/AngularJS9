<!DOCTYPE html>
<html ng-app='webapp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>AngularJS project</title>
  </head>
  <body>
    <div ng-controller='ShoppingListController1 as list1'>
      <h3>Shopping List #1</h3>
      <input type="text" ng-model="list1.itemName" placeholder="item name">
      <input type="text" ng-model="list1.itemQuantity" placeholder="item quantity">
      <button type="button" ng-click="list1.additem();">Add item</button>
      <ol>
        <li ng-repeat="item in list1.items">
          {{item.quantity}} of {{item.name}}
        <button ng-click="list1.removeItem($index);">Remove Item</button></li>
      </ol>
      <div class="error">Error: {{list1.errorMessage}}</div>
    </div>
    <div ng-controller='ShoppingListController2 as list2'>
      <h3>Shopping List #2(limited to three items)</h3>
      <input type="text" ng-model="list2.itemName" placeholder="item name">
      <input type="text" ng-model="list2.itemQuantity" placeholder="quantity">
      <button ng-click="list2.additem();">Add Item</button>
      <ol>
        <li ng-repeat="item in list2.items">{{item.quantity}} of {{item.name}}
          <button ng-click="list2.removeItem($index);">remove item</button>
        </li>
      </ol>
      <div class="error">Error: {{list2.errorMessage}}</div>
    </div>
  </body>
</html>
