<!DOCTYPE html>
<html ng-app='webapp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>AngularJS project</title>
  </head>
  <body>
    <div ng-controller='ShoppingListController as list'>
      <input type="text" ng-model="list.itemName" placeholder="item name">
      <input type="text" ng-model="list.itemQuantity" placeholder="item quantity">
      <button type="button" ng-click="list.additem();">Add item</button>
</div>
    <div  ng-controller='ShoppingListShow as showlist'>
      <ol>
        <li ng-repeat="item in showlist.items">{{item.quantity}} of {{item.name}}</li>
      </ol>
    </div>
  </body>
</html>
